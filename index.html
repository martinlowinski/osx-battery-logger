<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis line,
.y.axis line {
	stroke: lightgrey;
	stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
	stroke: url(#capacity-gradient);
  stroke-width: 2px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
	fill: black;
}

</style>
<body>

	<div id="container" style="width: 960px; margin: 0 auto; padding-top: 40px">
		<h1>MacBook Pro Battery Stats</h1>
	</div>

<script src="http://d3js.org/d3.v3.js"></script>
<script>

// Positioning
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Colors
var color = d3.scale.category10();

var parseDate = d3.time.format("%d-%b-%y").parse,
    bisectDate = d3.bisector(function(d) { return d.date; }).left,
    formatValue = function(d) { return d3.format(".0f")(d) + " mAh"; };

// Axis
var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
		.scale(x)
		.tickSize(-height)
		.tickPadding(10)
    .orient("bottom");

var yAxis = d3.svg.axis()
		.scale(y)
		.tickSize(-width)
		.tickPadding(10)
		.orient("left");

// Plot data
var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.capacity); });

// Plot
var svg = d3.select("#container").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Parse data
d3.csv("battery-log.csv", function(error, data) {
	// Filter some columns
	color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Date (UTC)" && key !== "Cycle Count" && key !== "External Connected"; }));

  data.forEach(function(d) {
    d.date = Date.parse(d["Date (UTC)"]);
  });

  data.sort(function(a, b) {
    return a.date - b.date;
  });

	var capacities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, capacity: +d[name]};
      })
    };
  });

	// Set Ranges
  x.domain([data[0].date, data[data.length - 1].date]);
	y.domain([
		d3.min(capacities, function(c) { return d3.min(c.values, function(v) { return v.capacity; }); }),
		d3.max(capacities, function(c) { return d3.max(c.values, function(v) { return v.capacity; }); })
	]);

	var capacity = svg.selectAll(".capacity")
      .data(capacities)
    .enter().append("g")
      .attr("class", "capacity");

  capacity.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  capacity.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.capacity) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

	svg.append("linearGradient")
      .attr("id", "capacity-gradient")
      .attr("gradientUnits", "userSpaceOnUse")
      .attr("x1", 0).attr("y1", y(0))
      .attr("x2", 0).attr("y2", y(5200))
    .selectAll("stop")
      .data([
        {offset: "0%", color: "red"},
        {offset: "25%", color: "orange"},
        {offset: "50%", color: "yellow"},
        {offset: "100%", color: "green"}
      ])
    .enter().append("stop")
      .attr("offset", function(d) { return d.offset; })
      .attr("stop-color", function(d) { return d.color; });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Capacity (mAh)");
});

</script>
