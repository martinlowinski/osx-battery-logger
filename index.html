<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis line,
.y.axis line {
	stroke: lightgrey;
	stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
	stroke: url(#capacity-gradient);
  stroke-width: 2px;
}

.line2 {
  fill: none;
	stroke: blue;
  stroke-width: 2px;
}

.line3 {
  fill: none;
	stroke: black;
  stroke-width: 2px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
	fill: black;
}

</style>
<body>

	<div id="container" style="width: 960px; margin: 0 auto; padding-top: 40px">
		<h1>MacBook Pro Battery Stats</h1>
	</div>

<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 50, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse,
    bisectDate = d3.bisector(function(d) { return d.date; }).left,
    formatValue = function(d) { return d3.format(".0f")(d) + " mAh"; };

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
		.scale(x)
		.tickSize(-height)
		.tickPadding(10)
    .orient("bottom");

var yAxis = d3.svg.axis()
		.scale(y)
		.tickSize(-width)
		.tickPadding(10)
		.orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.current_cap); });

var line2 = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.max_cap); });

var line3 = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.design_cap); });

var svg = d3.select("#container").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("battery-log.csv", function(error, data) {
  data.forEach(function(d) {
    d.date = Date.parse(d["Date (UTC)"]);
    d.current_cap = +d["Current Capacity"];
    d.max_cap = +d["Max Capacity"];
    d.design_cap = +d["Design Capacity"];
  });

  data.sort(function(a, b) {
    return a.date - b.date;
  });

  x.domain([data[0].date, data[data.length - 1].date]);
	y.domain([
		d3.min(data, function(d) { return Math.min(d.current_cap, d.max_cap); }),
		d3.max(data, function(d) { return d.design_cap; })
	]);

	svg.append("linearGradient")
      .attr("id", "capacity-gradient")
      .attr("gradientUnits", "userSpaceOnUse")
      .attr("x1", 0).attr("y1", y(0))
      .attr("x2", 0).attr("y2", y(5200))
    .selectAll("stop")
      .data([
        {offset: "0%", color: "red"},
        {offset: "25%", color: "orange"},
        {offset: "50%", color: "yellow"},
        {offset: "100%", color: "green"}
      ])
    .enter().append("stop")
      .attr("offset", function(d) { return d.offset; })
      .attr("stop-color", function(d) { return d.color; });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Capacity (mAh)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  svg.append("path")
      .datum(data)
      .attr("class", "line2")
      .attr("d", line2);

  svg.append("path")
      .datum(data)
      .attr("class", "line3")
      .attr("d", line3);

  var focus = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");

  focus.append("circle")
      .attr("r", 4.5);

  focus.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");

  svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

  function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.date > d1.date - x0 ? d1 : d0;
    focus.attr("transform", "translate(" + x(d.date) + "," + y(d.current_cap) + ")");
    focus.select("text").text(formatValue(d.current_cap));
  }
});

</script>
